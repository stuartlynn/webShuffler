<html>

<head> 

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
 
 <style>
     body{
         width:100%;
         height:100%;
         margin:0px;
         padding:0px  ;
     }
     
     iframe{
         width:100%;
         height:100%
         
         
     }
 </style>
 
    <script>
        $(document).ready(function(){
                          
                          var sites = ["http://live.zooniverse.org",
                                       "http://chicago.sciencehackday.com",
                                       "http://setlive.org",
                                       "http://www.planethunters.org/planetometer",
                                       "https://www.zooniverse.org/",
                                       "http://www.setilive.org/",
                                       "https://www.zooniverse.org/project/milkyway",
                                       "https://www.zooniverse.org/project/hubble",
                                       "https://www.zooniverse.org/project/moonzoo",
                                       "https://www.zooniverse.org/project/solarstormwatch",
                                       "https://www.zooniverse.org/project/mergers",
                                       "https://www.zooniverse.org/project/supernovae",
                                       "https://www.zooniverse.org/project/planethunters",
                                       "https://www.zooniverse.org/project/oldweather",
                                       "https://www.zooniverse.org/project/ancientlives",
                                       "https://www.zooniverse.org/project/whalefm"


                                       ];
                          var current_site = 0;
                          $('#content').attr( 'src' , sites[current_site]);
                          setInterval(function(){
                                       current_site = Math.floor(Math.random()*sites.length);
                                       $('#content').attr( 'src', sites[current_site]);
                                       },20000);
                          });
    </script>
</head>
    
<body>
    
    <iframe id='content' frameborder=0></iframe>
</body>
